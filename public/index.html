    const {

      GitPullRequest = (props) => <FallbackIcon {...props}>ğŸ”„</FallbackIcon>,
      CheckCircle = (props) => <FallbackIcon {...props}>âœ“</FallbackIcon>,
      AlertCircle = (props) => <FallbackIcon {...props}>âš </FallbackIcon>,
      Clock = (props) => <FallbackIcon {...props}>â°</FallbackIcon>,
      Settings = (props) => <FallbackIcon {...props}>âš™</FallbackIcon>,
      BarChart3 = (props) => <FallbackIcon {...props}>ğŸ“Š</FallbackIcon>,
      FileText = (props) => <FallbackIcon {...props}>ğŸ“„</FallbackIcon>,
      Shield = (props) => <FallbackIcon {...props}>ğŸ›‘</FallbackIcon>,
      Zap = (props) => <FallbackIcon {...props}>âš¡</FallbackIcon>,
      Code = (props) => <FallbackIcon {...props}>ğŸ’»</FallbackIcon>,
      RefreshCw = (props) => <FallbackIcon {...props}>ğŸ”„</FallbackIcon>,
      Eye = (props) => <FallbackIcon {...props}>ğŸ‘</FallbackIcon>
    } = lucide || {};

    // API í´ë¼ì´ì–¸íŠ¸
    const baseURL = window.location.origin;

    const apiClient = {
      async analyzePR(prData) {
        const response = await fetch(`${baseURL}/analyze`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(prData),
        });
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return await response.json();
      },

      async generateReviewGuide(commitType, fileChanges = []) {
        const response = await fetch(`${baseURL}/review-guide`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ commit_type: commitType, file_changes: fileChanges }),
        });
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return await response.json();
      },

      async checkHealth() {
        const response = await fetch(`${baseURL}/health`);
        return await response.json();
      }
    };

    // Hooks
    function useAIReview() {
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);
      const [data, setData] = useState(null);

      const analyzePR = useCallback(async (prData) => {
        setLoading(true);
        setError(null);
        try {
          const result = await apiClient.analyzePR(prData);
          setData(result);
          return result;
        } catch (err) {
          setError(err.message);
          throw err;
        } finally {
          setLoading(false);
        }
      }, []);

      return { analyzePR, loading, error, data, clearError: () => setError(null) };
    }

    function useReviewGuide() {
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);
      const [data, setData] = useState(null);

      const generateReviewGuide = useCallback(async (commitType, fileChanges) => {
        setLoading(true);
        setError(null);
        try {
          const result = await apiClient.generateReviewGuide(commitType, fileChanges);
          setData(result);
          return result;
        } catch (err) {
          setError(err.message);
          throw err;
        } finally {
          setLoading(false);
        }
      }, []);

      return { generateReviewGuide, loading, error, data };
    }

    function useHealthCheck() {
      const [loading, setLoading] = useState(false);
      const [status, setStatus] = useState('unknown');

      const checkHealth = useCallback(async () => {
        setLoading(true);
        try {
          const data = await apiClient.checkHealth();
          setStatus(data.status === 'ok' ? 'healthy' : 'unhealthy');
          return data;
        } catch (error) {
          setStatus('unhealthy');
          return { status: 'error', error: error.message };
        } finally {
          setLoading(false);
        }
      }, []);

      return { checkHealth, loading, status };
    }

    function QualityScoreCard({ score, breakdown }) {

        return labels[key] || key;

          </div>

            <div className="space-y-3">

    }

                </div>

                {/* ì˜¤ë¥¸ìª½: í†µí•© ë¦¬ë·° ë§ˆí¬ë‹¤ìš´ */}

                            .replace(/^# /gm, '<h1 class="text-lg font-bold mb-2">')
                            .replace(/^## /gm, '<h2 class="text-md font-semibold mb-2 mt-4">')
                            .replace(/^- \[ \] /gm, '<input type="checkbox" class="mr-2 mb-1">- ')
                            .replace(/^- /gm, 'â€¢ ')
                            .split('\n').slice(0, 10).join('\n') + (aiReview.data.summary_review.markdown.split('\n').length > 10 ? '\n...' : '')
                        }}
                      />
                    </div>
                  )}
                </div>
              )}
            </div>
          </main>

          {/* í†µí•© ë¦¬ë·° ëª¨ë‹¬ */}
          {aiReview.data && (
            <IntegratedReviewModal
              isOpen={isModalOpen}
              onClose={() => setIsModalOpen(false)}
              analysisResult={aiReview.data}
            />
          )}
        </div>
      );
    }

    // ì•± ë Œë”ë§ - React 18 createRoot API ì‚¬ìš©
